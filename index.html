<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RM小助智能体平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1677ff',
              'primary-hover': '#4096ff',
              surface: '#ffffff',
              background: '#f5f5f5',
              border: '#d9d9d9',
            },
            boxShadow: {
              'card': '0 1px 2px 0 rgba(0, 0, 0, 0.03), 0 1px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics in dense data panels */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Markdown Styles */
      .markdown-body {
        font-size: 14px;
        line-height: 1.6;
        color: #1e293b;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
        font-weight: 600;
        margin-top: 1em;
        margin-bottom: 0.5em;
        color: #0f172a;
        line-height: 1.4;
      }
      .markdown-body h3 { font-size: 1.1em; }
      .markdown-body h4 { font-size: 1em; }
      
      .markdown-body p { margin-bottom: 0.8em; }
      .markdown-body strong { font-weight: 600; color: #000; }
      
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.8em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.8em; }
      .markdown-body li { margin-bottom: 0.3em; }
      
      .markdown-body table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
        font-size: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        overflow: hidden;
      }
      .markdown-body thead { background-color: #f8fafc; }
      .markdown-body th {
        font-weight: 600;
        text-align: left;
        padding: 8px 12px;
        border-bottom: 2px solid #e2e8f0;
        color: #475569;
      }
      .markdown-body td {
        padding: 8px 12px;
        border-bottom: 1px solid #e2e8f0;
        color: #334155;
      }
      .markdown-body tr:last-child td { border-bottom: none; }
      
      .markdown-body blockquote {
        border-left: 3px solid #3b82f6;
        background-color: #eff6ff;
        padding: 0.5em 1em;
        margin: 0 0 1em 0;
        color: #1e40af;
        border-radius: 0 4px 4px 0;
      }
      
      .markdown-body code {
        background-color: #f1f5f9;
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9em;
        color: #ef4444;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
